<div class="cargo-form-container">
  <h2 class="form-header">Crear / Editar Cargo</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <!-- Nombre -->
    <div class="form-group">
      <label for="nombre">Nombre del Cargo</label>
      <input
        id="nombre"
        type="text"
        formControlName="nombre"
        class="form-control"
        [class.is-invalid]="form.get('nombre')!.invalid && form.get('nombre')!.touched"
        placeholder="Ingrese el nombre del cargo"
      />
      <div
        *ngIf="form.get('nombre')!.invalid && form.get('nombre')!.touched"
        class="invalid-feedback"
      >
        El nombre es obligatorio.
      </div>
    </div>

    <!-- Botones -->
    <div class="button-group">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="loading"
      >
        <span *ngIf="loading" class="spinner"></span>
        {{ loading ? 'Guardando...' : 'Guardar' }}
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        (click)="onCancel()"
        [disabled]="loading"
      >
        Cancelar
      </button>
    </div>
  </form>
</div>
